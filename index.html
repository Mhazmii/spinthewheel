<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Wheel</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .wheel-container { position: relative; width: 300px; height: 300px; margin: 50px auto; }
        .wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 4s ease-out; }
        .button { margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 5px; }
        .button:hover { background-color: #218838; }
        .result-container { margin-top: 20px; font-size: 20px; font-weight: bold; color: #333; }
        .input-container { margin-top: 10px; font-size: 16px; }
        .banner { width: 100%; height: 200px; background: url('https://source.unsplash.com/1600x400/?casino,game') no-repeat center; background-size: cover; margin-bottom: 20px; }
        .pointer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(90deg); width: 40px; }
    </style>
</head>
<body>
    <div class="banner"></div>
    <h2>ðŸŽ¡ Spin The Wheel ðŸŽ¡</h2>
    <div class="wheel-container">
        <img src="wheel-image.png" class="wheel" id="wheel">  <!-- Gambar roda Anda -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Red_triangle.svg" class="pointer"> <!-- Penunjuk -->
    </div>
    <div class="input-container">
        <label for="spins">Jumlah Putaran:</label>
        <input type="number" id="spins" min="1" max="10" value="3">
    </div>
    <button class="button" onclick="spinWheel()">ðŸŽ° Putar!</button>
    <p class="result-container" id="result"></p>

    <script>
        function spinWheel() {
            let spins = document.getElementById("spins").value;
            let prizes = ["5DM", "12DM", "25DM", "50DM", "70DM"];
            let weights = [0.9, 0.05, 0.03, 0.015, 0.005]; // 5DM 90% kemungkinan muncul
            
            function weightedRandom(items, weights) {
                let total = weights.reduce((sum, weight) => sum + weight, 0);
                let random = Math.random() * total;
                for (let i = 0; i < items.length; i++) {
                    if (random < weights[i]) return items[i];
                    random -= weights[i];
                }
            }
            
            let result = weightedRandom(prizes, weights);
            let degree = spins * 360 + Math.floor(Math.random() * 360);
            document.getElementById("wheel").style.transform = `rotate(${degree}deg)`;
            setTimeout(() => {
                document.getElementById("result").innerText = "ðŸŽ‰ Anda mendapatkan: " + result + " ðŸŽ‰";
            }, 4000);
        }
    </script>
</body>
</html>
