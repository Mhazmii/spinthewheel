<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093"><span>5DM</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa"><span>10DM</span></div>
            <div class="number" style="--i:3;--clr:#d63e92"><span>20DM</span></div>
            <div class="number" style="--i:4;--clr:#daa520"><span>25DM</span></div>
            <div class="number" style="--i:5;--clr:#ff34f0"><span>50DM</span></div>
            <div class="number" style="--i:6;--clr:#ff7f50"><span>70DM</span></div>
            <div class="number" style="--i:7;--clr:#3cb371"><span>100DM</span></div>
            <div class="number" style="--i:8;--clr:#4169e1"><span>0DM</span></div>
        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
